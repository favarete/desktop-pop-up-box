<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Alerta do Marvin!</title>
        <meta content="script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
        <link href="styles.css" rel="stylesheet">

        <script>
            window.bridge.sendMessage((_, message) => {
                const messageTime = message.substring(0, 5)
                const messageText = message.substring(6)
                document.getElementById('marvin-time').innerHTML = messageTime;
                document.getElementById('marvin-message').innerHTML = messageText;
            });
        </script>
    </head>
    <body>
        <div class="page">
            <h1>Hora de Atenção</h1>
            <div>
                <img class="character-image" height="300" src="marvin.png" width="300"/>
            </div>
            <div>
                <h2 id="marvin-time"></h2>
                <p id="marvin-message"></p>
            </div>
            <div id="close-btn">
                <a class="custom-button" href="#generate-bookmarklet">Visualizado</a>
            </div>
        </div>
    </body>
</html>
